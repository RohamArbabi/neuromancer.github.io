<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Neuromancer Package</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a0033, #2b0040);
      background-attachment: fixed;
      font-family: 'Press Start 2P', monospace;
      color: #ff99cc;
      text-shadow: 2px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: flicker 1.5s infinite alternate;
    }

    p {
      font-size: 0.75rem;
      max-width: 600px;
      text-align: center;
      padding: 0 20px;
      margin-bottom: 2rem;
    }

    .button {
      background-color: transparent;
      color: #ff99cc;
      border: 2px solid #ff99cc;
      padding: 10px 20px;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', monospace;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #ff99cc;
      color: #1a0033;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
  </style>
</head>
