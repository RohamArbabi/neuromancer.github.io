<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Neuromancer Package</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      background-attachment: fixed;
      font-family: 'Press Start 2P', monospace;
      color: #8be9fd;
      text-shadow: 2px 2px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    header h1 {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    marquee {
      font-size: 0.7rem;
      color: #00ffff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 20px 20px;
    }

    p {
      font-size: 0.75rem;
      max-width: 600px;
      text-align: center;
      margin: 40px 0;
      line-height: 1.75;
    }

    .button {
      background-color: transparent;
      color: #8be9fd;
      border: 2px solid #8be9fd;
      padding: 10px 20px;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', monospace;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #8be9fd;
      color: #000428;
    }
  </style>
</head>
<body>
  <header>
    <h1>THE NEUROMANCER PACKAGE</h1>
    <marquee behavior="scroll" direction="left">☁️ Welcome to the SimStim Interface — Rekal guarantees memories so vivid, they’ll overwrite your soul ☁️</marquee>
  </header>

  <main>
    <p>IF YOU WISH TO EXPERIENCE MORE JOURNEYS LIKE THIS,<br>
    PURCHASE THE <strong>NEUROMANCER REKAL PACKAGE</strong>.</p>
    <button class="button" onclick="causeError()">PURCHASE PACKAGE</button>
  </main>

  <script>
    function causeError() {
      alert("ERROR 0x0A: MEMORY MODULE FAILURE. REKAL PACKAGE UNAVAILABLE.");
      setTimeout(() => {
        location.reload();
      }, 1000);
    }
  </script>
</body>
</html>
